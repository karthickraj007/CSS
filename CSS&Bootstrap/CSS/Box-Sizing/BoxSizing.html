<!-- 
    1.Box Sizing
        Every HTML element on a web page is a rectangular box.

    2.The box-sizing Property
        The box-sizing CSS property sets how the total width and height of an element are calculated.
            1)content-box(default)
                The width and height properties include the content, but they do not include the padding, border, or margin
            2)border-box:
                The width and height properties include the content, padding, and border, but they do not include the margin.

    3. Universal Selector (*)
        Selects all the HTML elements within the document.
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./BoxSizing.css" />
  </head>
  <body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
  </body>
</html>
