<!-- 
    1)Flex Items can Scale Up or Scale Down their size based on the available space.
    2)it works with flex properties

    1. Flexbox Sizing Properties
         1)flex-grow(main-axis)
         2)flex-shrink(main-axis)

        1)flex-grow
            The flex-grow property specifies how flex items Scale Up their size based on the available space.
                flex-grow : 0 (default) -> it wont be Scale Up
                flex-grow : 1 -> it will be Scale Up based on the available space

        2)Flex shrink
            The flex-shrink property specifies how flex items Scale Down their size based on the available space.
                flex-shrink : 1 (default) -> it will be Scale Down based on available space
                flex-shrink: 0 -> it wont be scale down(fixed)
                
 -->
