<!-- 

 1)Min & Max Sizes
    Min size
        The min-height & min-width CSS properties can be used to define the minimum sizes of an element.
    Max size
        The max-height & max-width CSS properties can be used to restrict the sizes of an element.

    Min & Max Sizes with Overflow
        If the content needs a larger than maximum height, the overflowing of content can be observed.
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./min&max.css" />
  </head>
  <body>
    <p class="paragraph">
      Once upon a time, there was a tortoise and a hare. The tortoise was
      friendly and quiet. He did everything slowly. The hare was fast and rude.
      He did everything quickly. One day, the hare saw the tortoise and was so
      amused by it that he called him 'lazy'.
    </p>
  </body>
</html>
