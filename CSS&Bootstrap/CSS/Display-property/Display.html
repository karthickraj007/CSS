<!-- 
  display property:
    (1)->display:block(we can give height and width) ->Displays an element as a block element and takes up the whole width
    (2)->display:inline(we cant give height and width) ->Displays an element as an inline element (like <span>)
    (3)->inline-block(we can give height and width) ->Displays an element as an inline-level block container
    (4)->d-none ->	The element is completely removed
    (5)->display:flex ->	Displays an element as a block-level flex container(parent)
    (6)->grid ->Displays an element as a block-level grid container(parent)
    (7)->visibility:visible->	Default value. The element is visible
    (8)->visibility:hidden-> The element is hidden (but still takes up space)
  
  We can hide and show HTML elements responsively for each screen size with the Display utilities. 
          Hide=>display-none
          Show=>display-block and display-inline
-->
