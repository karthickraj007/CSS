<!-- 
  display property:
    (1)->display:block->show the element(default)
    (2)->display:none ->	The element is completely hide
    (3)->visibility:visible->	Default value. The element space is visible
    (4)->visibility:hidden-> The element is hidden (but element space is visible)
  
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/CSS&Bootstrap/CSS/Display-property/Display.css"
    />
  </head>
  <body>
    <div class="container">
      <div style="display: none" class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
