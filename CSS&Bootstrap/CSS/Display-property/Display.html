<!-- 
  display property:
    (1)->display:block->Displays an element as a block element and takes up the whole width
    (2)->display:none ->	The element is completely removed
    (3)->visibility:visible->	Default value. The element space is visible
    (4)->visibility:hidden-> The element is hidden (but element space is visible)
  
  We can hide and show HTML elements responsively for each screen size with the Display utilities. 
          Hide=>display-none
          Show=>display-block and display-inline
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/CSS&Bootstrap/CSS/Display-property/Display.css"
    />
  </head>

    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
