  div ->it is a container and wrap all the required element at one place.

  1)Text-property 
    (1)->font-style 
    (2)->font-weight 
    (3)->font-family 
    (4)->font-size
    (5)->text-decoration 

  2)Attributes provide additional information about the element(static).
    ex: style="color:blue"

  3)properties provide additional information about the element(dynamic)
    ex: let k = docment.getElementById('ele')
        k.style.color = orange

  3)HTML Lists
    The List is a way to group related pieces of information so that they are easy to read and understand.
      For example, Shopping list, Todo list, etc.
      There are mainly two types of Lists available in HTML.
        Unordered List
        Ordered List
