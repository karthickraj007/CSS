<!-- 
    Bootstrap is a large collection of predefined reusable code snippets written in html,css,and Javascript.
    Bootstrap provide us reusable class names that help to design the layout using flexbox
    (1)Layout => A Layout ia a pattern by which we structure the information and arrange the elements on the website 
        methods to design a Layout
        (1)->FlexBox (stable)
            Flexbox is a layout method that helps to arrange the html element in rows(horizontally) or columns(vertically)
                flexbox properties
                    (1)->flexbox container(d-flex)
                    (2)->direction(row,column)
                    (3)->Justify content->position(row,column)->start,center,end
                    (4)->Align Items
                    (5)->Align Self
                    (6)->Wrap
                    (7)->order
                    (8)->Align Content
                    
        (2)->Css Grid(Advanced & fast growing but not stable)
 -->
