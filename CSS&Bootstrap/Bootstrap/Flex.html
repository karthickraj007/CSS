<!-- 
    Bootstrap is a large collection of predefined reusable code snippets written in html,css,and Javascript.
    Bootstrap provide us reusable class names that help to design the layout using flexbox.

    Layout => A Layout ia a pattern by which we structure the information and arrange the elements on the website. 
            There are two methods to design the layout of the wep page.
              1)flexBox
              2)gridSystem

          1)FlexBox (stable) -> it is used for creating layout and arrange the element in rows & columns
              Flexbox is a layout method that helps to arrange the html element in rows(horizontally) or columns(vertically)
                  flexbox properties
                      (1)->flexbox container(d-flex)
                      (2)->direction(row,column)
                      (3)->Justify content->position(row,column)->start,center,end
                      (4)->Align Items
                      (5)->Align Self
                      (6)->Wrap
                      (7)->order
                      (8)->Align Content
                    
         2)->Css Grid ->it is used for creating responisve layout.
         (Advanced & fast growing but not stable)
 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS&Bootstrap/CSS/Flex/Flex.css" />
  </head>
  <body>
    <h2>Flex</h2>
    <div class="container">
      <div class="card" style="order: 2"><p>1</p></div>
      <div class="card" style="order: 1"><p>2</p></div>
      <div class="card" style="order: 4"><p>3</p></div>
      <div class="card" style="order: 5"><p>4</p></div>
      <div class="card" style="order: 3"><p>5</p></div>
    </div>
  </body>
</html>
