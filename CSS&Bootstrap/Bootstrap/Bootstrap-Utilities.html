<!-- 
    1. Bootstrap Display Utilities
        We can hide and show HTML elements responsively for each screen size with the Display utilities.
            Hide=>d-none, d-sm-none, d-md-none
            Show=>d-block, d-md-inline, d-lg-block
       
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="/CSS&Bootstrap/Bootstrap/Bootstrap-Utilities.css"
    />
  </head>
  <body>
    <div class="my-container">
      <p class="box">Box 1</p>
      <p class="box d-none d-md-block">Box 2</p>
      <a href="" class="d-md-none d-lg-inline">wikipedia</a>
    </div>
  </body>
</html>
